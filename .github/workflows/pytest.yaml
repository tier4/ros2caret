name: pytest

on:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    container: ghcr.io/autowarefoundation/autoware-universe:latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      
      - name: Install LTTng
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo apt-add-repository ppa:lttng/stable-2.12
          sudo apt-get update
          sudo apt-get install -y python3-babeltrace python3-lttng python3-bt2
        shell: bash

      - name: Clone dependency packages
        run: |
          echo "====================1"
          mkdir -p dependency_ws
          ls
          echo "====================2"
          vcs import dependency_ws < build_depends.repos
          ls dependency_ws
          echo "====================3"
          cd dependency_ws/CARET_analyze
          echo "====================4"
          # export PYTHONPATH=$PWD
          echo $PYTHONPATH
          echo "====================5"
          cd ../../
          
        
      - name: ROSDEP install
        run: |
          sudo apt-get install python3-rosdep
          # sudo rosdep init
          rosdep update
          rosdep install -i --from-paths . -y --rosdistro galactic
  
      - name: Install dependent packages
        run: python3 -m pip install -r requirements.txt

      - name: Run pytest
        run: |
          . /opt/ros/galactic/setup.sh
          python3 -m pytest test